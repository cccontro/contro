site_name: Contro
site_url: https://w3id.org/contro
site_description: A Controversy-Oriented Model of Dialectical Perspectives
site_author: Francesca Massarenti, Alberto Ciarrocca
repo_url: https://github.com/cccontro/contro
repo_name: cccontro/contro

nav:
  - Overview: index.md
  - Scenario: scenario.md
  - Background: background.md
  - Model: model.md
  - Elements:
      - elements/index.md
      - Argumentation: elements/arg.md
      - Perspectivisation: elements/persp.md
  - Examples: examples.md
theme:
  name: material
  language: en
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - toc.integrate
    - toc.follow
    - navigation.footer
    - content.code.copy
    - content.tooltips
  palette:
    # Automatic
    - media: "(prefers-color-scheme)"
      toggle:
        icon: custom/auto-mode
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: custom/light-mode
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: custom/dark-mode
        name: Switch to system preference

  favicon: assets/images/interrobang.svg
  icon:
    repo: fontawesome/brands/github
    search: octicons/search-24
    close: bootstrap/x
    menu: bootstrap/list
    previous: bootstrap/arrow-left-short
    next: bootstrap/arrow-right-short
  font:
    text: Source Sans 3
    code: Source Code Pro

plugins:
  - meta
  - search
  - open-in-new-tab
  - git-revision-date-localized:
      enable_creation_date: false
      exclude:
        - index.md
  - bibtex:
      bib_file: bib/references.bib
      csl_file: bib/ieee.csl
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true
      js_files:
          - assets/javascripts/extra.js
      css_files:
          - assets/stylesheets/extra.css
          - assets/stylesheets/palette-extra.css
  - exclude-search:
        exclude:
          - examples.md#canzone-del-caro-in-lode-della-casa-di-francia
          - examples.md#parere-del-castelvetro-sopra-la-canzone-precedente
          - examples.md#i_1
          - examples.md#dichiarazione-dalcune-cose-dellantiscritto-parere
          - examples.md#risentimento-del-predella

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
        alternate_style: true
  - attr_list
  - def_list
  - sane_lists
  - smarty
  - abbr
  - footnotes
  - md_in_html
  - pymdownx.blocks.html
  - pymdownx.fancylists
  - pymdownx.snippets
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.critic:
      mode: view
  - pymdownx.blocks.tab:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify { kwds: { case: lower } }
  - toc:
      title: In this section
      permalink: ''
      permalink_title: Anchor
      toc_depth: 2-3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/palette-extra.css
  - https://fonts.googleapis.com/css?family=Source+Serif+4:226,300i,400,400i,700,700i&display=fallback
  - https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap

extra_javascript:
  - assets/javascripts/extra.js

hooks:
  - scripts/hook.py